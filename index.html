<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let character = document.getElementById("mario");

    tg.expand();

    character.addEventListener("click", () => {
      tg.close();

    });
  </script>
</head>
<body>
  <div class="image-container">
    <div class="rounded-image mario"></div>
    <div class="image-title">Mario</div>
  </div>
  <button id="mario">Кнопка</button>
  <div class="image-container">
    <div class="rounded-image albert"></div>
    <div class="image-title">Albert</div>
  </div>

</body>
</html>
